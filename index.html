<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Career Hub v3.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Header -->
  <header class="header">
    <h1 class="main-title">Tech Career Hub</h1>
    <p class="subtitle">Discover your path in technology with curated roadmaps, salary insights, and premium learning resources.</p>
    
    <div class="stats-bar">
      <div class="stat-item fade-in">
        <div class="stat-number">12+</div>
        <div class="stat-label">Career Paths</div>
      </div>
      <div class="stat-item fade-in stagger-delay-1">
        <div class="stat-number">100+</div>
        <div class="stat-label">Resources</div>
      </div>
      <div class="stat-item fade-in stagger-delay-2">
        <div class="stat-number">500K+</div>
        <div class="stat-label">Salary Range</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="section-header">
      <h2 class="section-title">Choose Your Tech Journey</h2>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Search career paths...">
      </div>
    </div>

    <div class="role-grid" id="roleGrid">
      <!-- Cards will be generated by JavaScript -->
    </div>
  </main>

  <!-- Role Detail Modal -->
  <div class="role-detail" id="roleDetail">
    <div class="role-detail-content">
      <div class="role-detail-header">
        <button class="close-btn" id="closeBtn">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="detail-title" id="detailTitle"></h2>
        <p class="detail-description" id="detailDescription"></p>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-tab="roadmap">
          <i class="fas fa-route"></i> Roadmap
        </button>
        <button class="tab" data-tab="salary">
          <i class="fas fa-money-bill-wave"></i> Salary
        </button>
        <button class="tab" data-tab="growth">
          <i class="fas fa-chart-line"></i> Growth
        </button>
        <button class="tab" data-tab="resources">
          <i class="fas fa-book"></i> Resources
        </button>
      </div>
      
      <div class="tab-content" id="tabContent">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
